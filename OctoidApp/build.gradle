    buildToolsVersion "19.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 2
        versionName "1.1"
    }


    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }

        release {
            storeFile file("C:\\Users\\echervon\\.android\\release.keystore")
            storePassword "1234qwer"
            keyAlias "androidreleasekey"
            keyPassword "1234qwer"
